<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Regalo — Carta para Tati</title>
    <link rel="stylesheet" href="../stylesc.css" />
  </head>
  <body>
    <main class="wrap">
      <h1 class="titulo">
        Carta #46 – Paseando con la diosa del 18 de agosto por tierras
        encantadas
      </h1>
      <p style="color: #888; font-style: italic">18 de agosto</p>
      <!-- Caja-regalo (botón por accesibilidad) -->
      <button
        id="gift"
        class="gift"
        aria-haspopup="true"
        aria-expanded="false"
        aria-label="Abrir regalo"
      >
        <span class="bow"></span>
        <span class="box"></span>
      </button>

      <!-- Contenedor donde van apareciendo las oraciones -->
      <section
        id="letter"
        class="letter"
        aria-live="polite"
        aria-atomic="false"
      >
        <p class="hint">
          Haz click en la caja para leer tu carta, frase por frase.
        </p>
      </section>

      <br />
      <p class="inspiracion">Inspirada en: <em>Malbec</em> – Duki & Bizarrap</p>
      <br />
      <iframe
        data-testid="embed-iframe"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/track/6KEb17S00Inf0v1qYDgUAj?utm_source=generator"
        width="100%"
        height="80"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>

      <div class="controls">
        <button id="reset" class="btn secondary">Reiniciar</button>
        <button id="revealAll" class="btn">Mostrar todo</button>
        <br />
      </div>
    </main>

    <script src="../scriptc.js"></script>
  </body>
</html>
